backend:
  name: github
  repo: E-labor/static-silk-road
  branch: master
  site_domain: silk-road.netlify.com
  publish_mode: editorial_workflow
  media_folder: "assets/img/uploads"
  public_folder: "assets/img/uploads"
  collections:
  - name: "posts" # Used in routes, e.g. /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template i.e. YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "Title"
        name: "title"
        widget: "string" 
        required: true
      - label: "Sub-title"
        name: "sub-title"
        widget: "string"
        required: true
      - label: "Introduction"
        name: "sub-title"
        widget: "text"
      - label: "Step"
        name: "step"
        widget: "select"
        options: ["step1", "step2", "step3", "step4", "step5", "step6", "step7", "step8", "step9", "step10", "step11", "step12", "step13", "step14", "step15", "step16", "step17", "step18", "step19", "step20"] 
        required: true
      - label: "Duration"
        name: "duration"
        widget: "string"
        required: true
      - label: "Timelines"
        name: "data-timeline"
        widget: "list"
        field: 
          - label: "Timeline"
            name: "timeline"
            widget: "string"
        required: true
      - label: "Body"
        name: "body"
        widget: "markdown"
        required: true