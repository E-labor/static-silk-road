---
layout: default
---

<div class="story">
	{% for post in site.posts reversed %}
        <section class="step-section {% if post.intro %}{{post.step}}{% endif %}"
        data-duration="{{post.duration}}"
		{% for datas in post.data-timeline %} data-timeline-{{forloop.index}}='{{datas}}' {% endfor %}>
			<h2>
				<span class="title-up">{{post.title}}</span>
				<span class="title-down">{{post.sub-title}}</span>
			</h2>
			{% if post.intro %}
			<p class="story-intro">{{post.intro}}</p>
			{% endif %}
			{{ post.content }}
		</section>
  	{% endfor %}
</div>
