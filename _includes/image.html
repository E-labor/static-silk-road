{% capture imagePath %}{{ page.date | date: "%Y-%m-%d" }}-{{ page.title | slugify }}/{{ include.name }}{% endcapture %}
{% if include.name %}
    <figure>
        <img class="step-image" src="/assets/img/photos/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} />
        {% if include.caption %}<figcaption>{{ include.caption }}</figcaption>{% endif %}
    </figure>
{% endif %}
